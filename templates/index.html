<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ name }}'s Watchlist</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
</head>
<body>
    <h2>
        <img alt="Dinosaur" class="dinosaur" src="{{ url_for('static', filename='images/dinosaur.jpg') }}">
        {{ name }}'s Watchlist
    </h2>

    <p>{{  movies|length  }} Titles</p>
    <ul class="movie-list">
        {% for movie in movies %} {# 迭代 movies 变量 #}
        <li>{{  movie.title }}----{{  movie.year }}</li>  {# 等同于movie['title'] #}
        {% endfor %}  {# 使用 endfor 标签结束 for 语句 #}
    </ul>
    <img alt="Rabbit" class="rabbit" src="{{ url_for('static', filename='images/rabbit.gif') }}">
    <footer>
        <small> &copy; 2018 <a href="http://helloflask.com/tutrial">HelloFlask</a></small>
        </footer>
</body>
</html>
